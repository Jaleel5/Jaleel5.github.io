  </section>


</div>



<script>
  let currentPage = 'index.html';
  function loadPage(page) {
    if (page === currentPage) return;
    fetch(page)
      .then(response => response.text())
      .then(data => {
        document.getElementById("content").innerHTML = data;
        currentPage = page;
      })
      .catch(error => console.error("Error loading page:", error));
  }
</script>
